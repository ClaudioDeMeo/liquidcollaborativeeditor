<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../bower_components/iron-ajax/iron-request.html">

<link rel="import" href="base/utils-behavior.html">

<dom-module id="room-page">
  <template>
    <style include="shared-styles">

      paper-card {
        margin: 10px 24px 10px 24px;
        width: -webkit-fill-available;
        width: available;
        width: fill-available;
        width: -moz-available;
        height: calc(100% - 24px);
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .card-header {
        padding: 16px;
        font-size: 24px;
        font-weight: 400;
        color: #000;
      }

      .card-content{
        height: inherit;
      }

      paper-input{
        margin: 10px;
      }

      .card-body{
        overflow-y: auto;
      }

      .card-body > div{
        height: 99%;
      }

      .file{
        background: none;
        margin-top: 3px;
        border-radius: 25px;
        max-width: 50vw;
        overflow: hidden;
      }

      .file:hover{
        font-style: oblique;
        font-weight: bold;
      }

    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <paper-card>
      <div class="card-content layout vertical">

        <div class="card-header">
          <div class=" layout horizontal">
            <span>Room: {{roomcandidate}}</span>
            <span class="flex"></span>
            <paper-icon-button icon="arrow-back" onclick="window.location.replace('/')"></paper-icon-button>
            <paper-icon-button icon="exit-to-app" title="exit" onclick="window.location.reload()" hidden="{{!room}}"></paper-icon-button>
          </div>
        </div>

        <div id="cardContent" class="card-body">
          <hr>
          <!-- JOIN ROOM -->
          <div class="layout vertical center center-justified" hidden={{room}}>
            <div class="layout horizontal center center-justified">
              <iron-a11y-keys target="[[nameInputElement]]" keys="enter" on-keys-pressed="start"></iron-a11y-keys>
              <paper-input
                id="nameInput"
                label="User Name"
                name="username"
                value="{{username::value-changed}}"
                type="text"
                on-keyup="_checkUserInput"
                placeholder="Inser Name">
              </paper-input>
              <iron-a11y-keys target="[[passwordInputElement]]" keys="enter" on-keys-pressed="start"></iron-a11y-keys>
              <paper-input
                id="passwordInput"
                label="Password"
                name="password"
                value="{{password::value-changed}}"
                type="password"
                placeholder="Insert Password">
              </paper-input>
            </div>
            <paper-button raised id="joinBtn" on-tap="start" disabled>
              <iron-icon icon="send"></iron-icon>
              Join
            </paper-button>
          </div>

          <!-- ROOM FILE LIST -->
          <template is="dom-if" if="{{room}}" restamp>
            <template is="dom-repeat" items="[[flist]]">
              <div class="layout horizontal center">
                <paper-button class="file"
                title="open"
                file="[[item]]"
                on-tap="selectFile">
                  [[item.name]]
                </paper-button>
                <a hidden href="[[rootPath]]file/[[item.fid]]"></a>
                <small class="language">[[item.language]]</small>
                <span class="flex"></span>
                <paper-icon-button
                icon="file-download"
                title="download"
                fid="[[item.fid]]"
                fname="[[item.name]]"
                on-tap="download">
                </paper-icon-button>
                <paper-icon-button
                icon="delete-forever"
                title="delete"
                fid="[[item.fid]]"
                on-tap="deleteFile">
                </paper-icon-button>
              </div>
              <hr>
            </template>
          </template>
        </div>
      </div>
    </paper-card>
  </template>
  <script>

    Polymer({
      is:'room-page',
      behaviors: [
        Polymer.UtilsBehavior,
      ],
      properties: {
        roomcandidate: {
          type: String,
          value: "",
          notify: true,
        },
        nameInputElement: {
          type: Object,
          value: null,
          notify: true,
        },
        passwordInputElement: {
          type: Object,
          value: null,
          notify: true,
        },
        flist: {
          type: Array,
          value: function(){ return [] },
          notify: true,
        },
        refreshFileListInterval: {
          type: Object,
          value: null,
          notify: true,
        }
      },

      observers: [
        'roomObserver(room)'
      ],

      roomObserver: function(room){
        var self = this;
        if(!room){
          self.$.cardContent.classList.add("flex");
        }else{
          self.$.cardContent.classList.remove("flex");
        }
      },

      ready: function(){
        var self = this;
        self.nameInputElement = self.$.nameInput;
        self.passwordInputElement = self.$.passwordInput;
        self.roomcandidate = self.roomcandidate || self.route.path.substring(self.route.path.lastIndexOf('/') + 1);
        //
        if (!self.janus){
          self.createSession();
        }
        function checkRoom(){
          if (self.videoroom){
            self.existRoom(self.roomcandidate, function(result){
              if (!result.exists){
                self.$.exit.click();
                self.show_error('room ' + result.room + ' not found');
              }
            });
          }else{
            setTimeout(checkRoom, 500);
          }
        }
        //
        checkRoom();
      },

      _checkUserInput: function(e){
        var self = this;
        if (e.currentTarget.value != ""){
          self.$.joinBtn.disabled = false;
        }else{
          self.$.joinBtn.disabled = true;
        }
      },

      start: function(e){
        var self = this;
        if (!self.janus){
          self.createSession();
        }
        setTimeout(function(){
          self.videoroom.send({
            message: {
              request: "join",
              room: parseInt(self.roomcandidate),
              ptype: 'publisher',
              display: self.username,
              pin: self.password,
            },
            success: function(result){
              self.log('join success', result);
              self.refreshFileListInterval = setInterval(function(){
                self.getFileList(self.room);
              },2000);
            },
            error: function(err){
              console.error("join error:", err);
            }
          });
        },200);
      },

      getFileList: function(room){
        var self = this;
        self.request('/list/' + self.room, 'POST', {password: self.password})
          .then(function(ret){
            self.flist = [];
            if (ret.response.list && ret.response.list.length > 0){
              self.set('flist', ret.response.list);
            }
            if (ret.status == 404){
              self.deleteRoom();
            }
          })
          .catch(function(err){
            self.log("get file list error:", err);
          });
      },

      selectFile: function(e){
        var self = this;
        self.set('file',e.currentTarget.file);
        clearInterval(self.refreshFileListInterval);
        self.refreshFileListInterval = null;
        e.currentTarget.nextElementSibling.click();
      },

      download: function(e){
        var self = this;
        self.downloadFile(e.currentTarget.fid,e.currentTarget.fname);
      },

      deleteFile: function(e){
        var self = this;
        var fid = e.currentTarget.fid;
        var fname = self.flist[fid].name;
        self.request('/delete', 'POST', {fid: fid, password: self.password})
          .then(function(ret){
            switch (ret.status) {
              case 200:
                self.show_info("file " + fname + " deleted");
                break;
              case 404:
                self.show_error("File " + fname + " not found");
                break;
              case 401:
                self.log("delete file Unauthorized");
                break;
            }
          })
          .catch(function(err){
            self.log("delete file error:", err);
          });
      },

      deleteRoom: function(){
        var self = this;
        self.videoroom.send({
          message :{
            request: "destroy",
            permanent: true,
            room: self.room,
            secret: self.password
          },
          success: function(result){
            self.log("room " + self.room + " destroyed!");
            self.room = null;
            //
            window.location.reload();
          },error:function(cause){
            self.log("Request destroy room error because: " + cause);
          }
        });
        //
        self.room = null;
        window.location.reload();
      },

    });
  </script>
</dom-module>
