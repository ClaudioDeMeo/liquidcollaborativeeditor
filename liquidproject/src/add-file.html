<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<link rel="import" href="dialog/file-uploader.html">
<link rel="import" href="base/utils-behavior.html">

<dom-module id="add-file">
  <template>
    <style include="shared-styles">

      .fileBtn{
        background: none;
        margin-top: 3px;
        border-radius: 25px;
        /* font-size: smaller; */
      }

      .fileBtn:hover{
        font-style: oblique;
        font-weight: bold;
      }

      paper-card {
        margin: 10px 24px 10px 24px;
        width: -webkit-fill-available;
        width: available;
        width: fill-available;
        width: -moz-available;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

    </style>
    <paper-card>
      <div class="card-content layout horizontal center center-justified">
        <paper-button class="fileBtn" on-tap="newFile">
          <div class="layout vertical center center-justified">
            <iron-icon icon="add-circle"></iron-icon>
            <div>New File</div>
          </div>
        </paper-button>
        <p>OR</p>
        <paper-button class="fileBtn" on-tap="uploadFile">
          <div class="layout vertical center center-justified">
            <iron-icon icon="file-upload"></iron-icon>
            <div>Upload File</div>
          </div>
        </paper-button>
      </div>
    </paper-card>
  </template>
  <script>

    Polymer({
      is:'add-file',
      behaviors: [
        Polymer.UtilsBehavior,
      ],
      properties: {
      },

      uploadFile: function(){
        var self = this;
        DialogUpload(false);
      },

      newFile: function(){
        var self = this;
        DialogUpload(true);
      },

    });
  </script>
</dom-module>
