<dom-module id="my-liquid-app">
  <template>
    <style include="shared-styles">

      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      /*app-drawer {
      --app-drawer-scrim-background: rgba(0, 0, 100, 0.8);
      --app-drawer-content-container: {
      background-color: #B0BEC5;
      }
      }*/

      code-editor {
        width: 100%;
        height: 100%;
      }

      /* .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      } */

      /* .container{
        height: 100%;
      } */

      #devDrawer{
        top: inherit;
        height: 100%;
      }

      .main-content{
        height: 100%;
      }

      .main-title{
        color: white !important;
      }

      iron-pages *{
        height: 100%;
        max-height: 100%;
      }

    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- HEADER -->
      <app-header-layout has-scrolling-region>
        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <template is="dom-if" if="{{room}} restamp">
              <paper-icon-button icon="menu" drawer-toggle onclick#="devDrawer.toggle()"></paper-icon-button>
            </template>
            <a href="[[rootPath]]" class="main-title" onclick="window.location.replace('/')">
              Liquid Collaborative Editor
            </a>
          </app-toolbar>
        </app-header>

        <!-- MAIN CONTENT -->
        <div class="layout vertical main-content">
          <template is="dom-if" if="{{!file}}" restamp>
            <add-file></add-file>
          </template>
          <div class="layout vertical flex center-justified">
            <iron-pages
              id="navigator"
              class="layout vertical flex"
              selected="[[page]]"
              attr-for-selected="name"
              fallback-selection="my-view404"
              role="main">
              <home-page id="home" name="home"
                janus="{{janus}}"
                room="{{room}}"
                videoroom="{{videoroom}}"
                developer="{{developer}}"
                developers="{{developers}}"
                roomcandidate="{{roomcandidate}}"
                file="{{file}}"
                ></home-page>
              <room-page id="room" name="room"
                janus="{{janus}}"
                videoroom="{{videoroom}}"
                developer="{{developer}}"
                developers="{{developers}}"
                roomcandidate="{{roomcandidate}}"
                room="{{room}}"
                username="{{username}}"
                password="{{password}}"
                file="{{file}}"
                ></room-page>
              <file-page id="file" name="file"
                janus={{janus}}
                videoroom={{videoroom}}
                developer={{developer}}
                room={{room}}
                username={{username}}
                password={{password}}
                file="{{file}}"
                ></file-page>
            </iron-pages>
          </div>
        </div>

        <!-- <div class="layout horizontal wrap container">
          <file-manager class="layout flex horizontal"
          file="{{file}}"
          room="{{room}}"
          hidden$="[[file]]"></file-manager>
          <code-editor id="codeEditor" room="{{room}}" datachannel="{{datachannel}}" file="{{file}}" hidden$="[[!file]]"></code-editor>
        </div> -->
      </app-header-layout>
      <!-- DRAWER WORKGROUP -->
      <template is="dom-if" if="{{room}}" restamp>
        <app-drawer id="devDrawer" swipe-open slot="drawer">
          <work-group id="workgroup"
            janus="{{janus}}"
            videoroom="{{videoroom}}"
            developer="{{developer}}"
            developers="{{developers}}"
            room="{{room}}"
            username="{{username}}"
            password="{{password}}"
            ></work-group>
        </app-drawer>
      </template>

      <!-- MESSAGES -->
      <paper-toast id="infoToast" duration="5000" text="[[infoMessage]]" on-tap="closeInfoToast"></paper-toast>
      <paper-toast id="errorToast" duration="10000" text="[[errorMessage]]" on-tap="closeErrorToast" class="danger"></paper-toast>

    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is:'my-liquid-app',
      behaviors: [
        Polymer.UtilsBehavior,
      ],
      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },

        routeData: Object,

        subroute: String,
        // This shouldn't be neccessary, but the Analyzer isn't picking up
        // Polymer.Element#rootPath

        rootPath: String,

        roomcandidate: {
          type: String,
          value: "",
          notify: true,
        },

      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        // If no page was found in the route data, page will be an empty string.
        this.page = (page=="home" || page=="room" || page=="file") ? page : 'home';

        // Close a non-persistent drawer when the page & route are changed.
        // if (!this.$.drawer.persistent) {
        //   this.$.drawer.close();
        // }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        if (page == "home"){
          this.room = null;
        }
        var resolvedPageUrl = this.resolveUrl(page + '-page.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      },

      _showPage404: function() {
        this.page = 'home';
      },

      ready: function(){
        var self = this;
        self.$.infoToast.horizontalAlign = "right";
        self.$.errorToast.horizontalAlign = "right";
        //
        Janus.init({
          debug: ['log'],
          callback: function(){
            self.log("Janus initialization completed");
            // self.createSession();
          }
        });
      },

      closeInfoToast: function(){
        this.$.infoToast.close();
      },

      closeErrorToast: function(){
        this.$.errorToast.close();
      },

    });
  </script>
</dom-module>
