<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-dropdown-input/paper-dropdown-input.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/editor-icons.html">

<link rel="import" href="../bower_components/juicy-ace-editor/juicy-ace-editor.html">

<dom-module id="code-editor">
  <template>
    <style include="shared-styles">

      juicy-ace-editor {
        width: 100%;
        height: 100%;
      }

      p {
        font-family: Roboto;
        margin-bottom: 0;
      }
      paper-dropdown-input {
        width: 175px;
        top:-1px;
        --paper-input-container-input-color: white;
        --paper-listbox-background-color: white;
        margin: 0 2px 0 2px;
      }
      paper-dropdown-input p {
        color: gray;
        margin: .5em;
        font-size: .7em;
      }

      paper-dropdown-input > [warning]p{
          font-size: .7em
      }

      paper-dropdown-input hr {
        margin-top: .5em;
        margin-bottom: .7em;
      }

      app-toolbar {
        height: 52px;
        background-color: var(--primary-background-color);
        color: var(--primary-text-color);
      }

      #fontSize, #tabSpace {
        position: relative;
        top: -4px;
        width: 100px;
        min-width: 100px;
      }

      .editorMenu {
        margin: 0 2px 0 2px;
        min-width: 100px;
      }

    </style>

    <app-header-layout has-scrolling-region>
      <!-- TOOLBAR -->
      <app-header slot="header">
        <app-toolbar>
          <paper-dropdown-input class="editorMenu"
            label="Theme"
            notfoundmessage="Theme not found"
            items="[[theme]]"
            value="{{selectedTheme}}">
            <template>
              <p disabled>Bright</p>
              <template is="dom-repeat" items="[[_getBrightTheme(items)]]" as="item">
                <paper-item>[[item]]</paper-item>
              </template>
              <hr disabled>
              <p disabled>Dark</p>
              <template is="dom-repeat" items="[[_getDarkTheme(items)]]" as="item">
                <paper-item>[[item]]</paper-item>
              </template>
            </template>
          </paper-dropdown-input>

          <paper-input class="editorMenu"
            id="fontSize"
            label="Font Size"
            name="fontsizeInput"
            type="number"
            placeholder="Font Size"
            min="10"
            max="250"
            value="{{fontSize}}">
            <iron-icon icon="editor:format-size" slot="prefix"></iron-icon>
            <div slot="suffix">px</div>
          </paper-input>
          <paper-input class="editorMenu"
            id="tabSpace"
            label="Tab Space"
            name="tabSpaceInput"
            type="number"
            placeholder="Tab Size"
            min="1"
            max="10"
            value="{{tabSize}}">
            <iron-icon icon="editor:format-indent-increase" slot="prefix"></iron-icon>
          </paper-input>
          <span class="flex"></span>

          <paper-dropdown-input id="languageSelector" class="editorMenu"
            label="Language"
            horizontal-align="right"
            notfoundmessage="Language not found"
            items="[[language]]"
            max-size=150
            value="{{selectedLanguage}}">
            <template>
              <template is="dom-repeat" items="[[items]]" as="item">
                <paper-item>[[item]]</paper-item>
              </template>
            </template>
          </paper-dropdown-input>
        </app-toolbar>
      </app-header>
      <!-- CODE-EDITOR DEFINE -->
      <juicy-ace-editor id="textEditor"
        theme$="ace/theme/{{selectedTheme}}"
        mode$="ace/mode/{{selectedLanguage}}"
        fontsize$="{{fontSize}}px"
        tabsize$="{{tabSize}}"
        wrapmode="true"
        on-keypress="send"
        ></juicy-ace-editor>
    </app-header-layout>

  </template>
  <script type = "text/javascript" src = "base/config-editor.js"></script>
  <script type = "text/jabascript" src = "https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.slim.js"></script>
  <script>

    Polymer({
      is:'code-editor',
      behaviors: [
      ],
      properties: {
        socket: {
          type: Object,
          value: null,
          notify: true,
        },
        datachannel: {
          type: Object,
          value: {
            data:null,
            ondata:null,
          },
          notify: true,
        },
        language: {
          type: Array,
          value: editor.LANGUAGE,
          notify: true,
        },
        selectedLanguage: {
          type: String,
          value: 'html',
          notify: true,
        },
        theme: {
          type: Array,
          value: editor.THEME,
          notify: true,
        },
        selectedTheme: {
          type: String,
          value: 'monokai',
          notify: true,
        },
        fontSize: {
          type: Number,
          value: 15,
          notify: true,
        },
        tabSize: {
          type: Number,
          value: 2,
          notify: true,
        }
      },

      log: console.log,

      ready: function() {
        var self = this;
        // self.socket =  io('http://127.0.0.1:8040');
        // self.socket.emit('getfile',{});
        // self.datachannel.ondata=function(data){
        //   self.log('ondata', data);
        //   data=JSON.parse(data);
        //   self.$.textEditor.editor.insert(data.text);
        // };
      },

      send: function(e){
        var self = this;
        var message = {
          line:"",
          cols:"",
          text: e.key,
        };

        if (self.datachannel.data){
          self.datachannel.data({
            text: JSON.stringify(message),
            success: function(){
            },
            error: function(reason) {
              self.log(reason);
            }
          });
        }
      },

      _getBrightTheme: function(theme){
        return theme.slice(0,15);
      },

      _getDarkTheme: function(theme){
        return theme.slice(15)
      },

    });
  </script>
</dom-module>
