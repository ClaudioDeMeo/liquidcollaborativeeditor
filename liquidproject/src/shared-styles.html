<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/font-roboto/roboto.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
      :host {
         display: block;

         /* colors */
        --color-white: #fff;

        --color-lightblack: grey;
        --color-black: #000;

        --color-lightblue: #C0D9F0;
        --color-blue: #3173ad;
        --color-darkblue: #183a57;

        --color-lightgrey: #eee;
        --color-grey: #ccc;
        --color-darkgrey: #232729;

        --color-lightred: #ffcdd2;
        --color-red: #ad3931;
        --color-darkred: #d50000;

        --color-lightyellow: #fcf8e3;
        --color-yellow: #ad9d31;
        --color-darkyellow: #8a6d3b;

        /* theme background */
        --primary-color: var(--color-blue);
        --error-color: var(--color-red);

        --primary-background-color: var(--color-grey);
        --secondary-background-color: var(--color-blue);
        --warning-background-color: var(--color-yellow);
        --danger-background-color: var(--color-red);

        --light-primary-background-color: var(--color-white);
        --light-secondary-background-color: var(--color-lightblue);
        --light-warning-background-color: var(--color-lightyellow);
        --light-danger-background-color:  var(--color-lightred);

        --dark-primary-background-color: var(--color-darkgrey);
        --dark-secondary-background-color: var(--color-darkblue);
        --dark-warning-background-color: var(--color-darkyellow);
        --dark-danger-background-color:  var(--color-darkred);

        /* theme text */
        --primary-text-color: var(--color-black);
        --secondary-text-color: var(--color-white);
        --warning-text-color: var(--color-white);
        --danger-text-color:  var(--color-white);

        --light-primary-text-color: var(--color-darkgrey);
        --light-secondary-text-color: var(--color-darkgrey);
        --light-warning-text-color: var(--color-yellow);
        --light-danger-text-color:  var(--color-red);

        --dark-primary-text-color: var(--color-black);
        --dark-secondary-text-color: var(--color-white);
        --dark-warning-text-color: var(--color-white);
        --dark-danger-text-color:  var(--color-white);

        --disabled-text-color: var(--color-lightblack);

        /* theme border */
        --primary-border-color: var(--color-grey);
        --secondary-border-color: var(--color-blue);
        --warning-border-color: var(--color-yellow);
        --danger-border-color:  var(--color-red);

        --light-primary-border-color: var(--color-grey);
        --light-secondary-border-color: var(--color-blue);
        --light-warning-border-color: var(--color-yellow);
        --light-danger-border-color:  var(--color-red);

        --dark-primary-border-color: var(--color-grey);
        --dark-secondary-border-color: var(--color-blue);
        --dark-warning-border-color: var(--color-yellow);
        --dark-danger-border-color:  var(--color-red);

        /* paper dialog */
        --paper-dialog-background-color: var(--light-primary-background-color);
        --paper-dialog-button-color: var(--primary-text-color);

        /* paper-drawer-panel */
        --drawer-menu-color: var(--default-background-color);

        /* paper-menu */
        --paper-menu-background-color: var(--default-background-color);
        --paper-menu-color: var(--default-text-color);
        --menu-link-color: var(--default-text-color);

        /* paper-button */
        --paper-button: {
          color: var(--primary-text-color);
          background-color: var(--primary-background-color);
          border-color: var(--primary-border-color);
          padding: 0.5em 0.5em;
          text-transform: none;
          font-weight: normal;
        }

        --paper-icon-button: {
          color: var(--primary-text-color);
        }

        /* paper-input */
        --paper-input-container-input-color: var(--primary-text-color);
        --paper-input-container-color: var(--disabled-text-color);
        --paper-input-container-focus-color: var(--disabled-text-color);

        /* paper-toggle-button */

        /* paper-tabs */
        --paper-tabs-selection-bar-color: var(--primary-color);
        --paper-tabs:{
          background-color: var(--primary-background-color);
        }
        --paper-tab-ink: var(--primary-color);

        --paper-spinner-color: var(--primary-color);
        /*--paper-spinner-stroke-width: 6px;*/

        /* vaadin upload */
        --vaadin-upload-drop-label: {
          background-color: var(--primary-background-color);
          margin: 0;
        }

        --vaadin-upload-button-add: {
          color: var(--secondary-text-color);
          background-color: var(--secondary-background-color);
          border-color: var(--secondary-border-color);
          text-transform: capitalize;
          margin: 0;
        }

        --paper-dropdown-menu-button: {
          font-size: 1em;
          font-weight: 800;
          line-height: 1;
        }
        --paper-dropdown-menu-input: {
          font-size: 1em;
          font-weight: 800;
          line-height: 1;
        }

        --paper-listbox: {
          padding: 0;
        }

        --paper-item: {
          background-color: var(--light-primary-background-color);
        }

      }

      paper-toast {
        z-index: 107;
      }

      /* */
      .primary{
        color: var(--primary-text-color);
        background-color: var(--primary-background-color);
        border-color: var(--primary-border-color);
        --paper-input-container-color: var(--primary-text-color);
        --paper-input-container-input-color: var(--primary-text-color);
      }

      .secondary{
        color: var(--secondary-text-color);
        background-color: var(--secondary-background-color);
        border-color: var(--secondary-border-color);
        --paper-input-container-color: var(--secondary-text-color);
        --paper-input-container-input-color: var(--secondary-text-color);
      }

      .warning{
        color: var(--warning-text-color);
        background-color: var(--warning-background-color);
        border-color: var(--warning-border-color);
        --paper-input-container-color: var(--warning-text-color);
        --paper-input-container-input-color: var(--warning-text-color);
      }

      .danger{
        color: var(--danger-text-color);
        background-color: var(--danger-background-color);
        border-color: var(--danger-border-color);
        --paper-input-container-color: var(--danger-text-color);
        --paper-input-container-input-color: var(--danger-text-color);
      }

      .light-primary{
        color: var(--light-primary-text-color);
        background-color: var(--light-primary-background-color);
        border-color: var(--light-primary-border-color);
        --paper-input-container-color: var(--light-primary-text-color);
        --paper-input-container-input-color: var(--light-primary-text-color);
      }

      .light-secondary{
        color: var(--light-secondary-text-color);
        background-color: var(--light-secondary-background-color);
        border-color: var(--light-secondary-border-color);
        --paper-input-container-color: var(--light-secondary-text-color);
        --paper-input-container-input-color: var(--light-secondary-text-color);
      }

      .light-warning{
        color: var(--light-warning-text-color);
        background-color: var(--light-warning-background-color);
        border-color: var(--light-warning-border-color);
        --paper-input-container-color: var(--light-warning-text-color);
        --paper-input-container-input-color: var(--light-warning-text-color);
      }

      .light-danger{
        color: var(--light-danger-text-color);
        background-color: var(--light-danger-background-color);
        border-color: var(--light-danger-border-color);
        --paper-input-container-color: var(--light-danger-text-color);
        --paper-input-container-input-color: var(--light-danger-text-color);
      }


      *{
          font-family: "Roboto", arial, sans-serif;
      }

      /* */
      app-toolbar{
        color: var(--secondary-text-color);
        background-color: var(--secondary-background-color);
      }

      app-toolbar paper-icon-button{
        color: var(--secondary-text-color);
        background-color: var(--secondary-background-color);
      }

      /* drawer */
      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-drawer{
        --app-drawer-content-container: {
          background-color: var(--light-primary-background-color);
        }
      }

      app-drawer > app-toolbar{
        color: var(--primary-text-color);
        background-color: var(--primary-background-color);
      }

      /* */
      img.main-logo{
        height: auto;
        max-width: 240px;
      }

      img.secondary-logo{
        margin-left: 4px;
        height: auto;
        max-width: 80px;
      }

      @media (max-width: 500px){
      img.main-logo {
        height: auto;
        max-width: 160px;
      }
      img.secondary-logo{
        height: auto;
        max-width: 60px;
      }
      }

      app-header-layout > paper-progress {
        width: 100%;
      }

      app-header {
        color: var(--primary-text-color);
        background-color: var(--primary-background-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: var(--primary-background-color);
      }

      /* */
      iron-selector > a {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-start-justified);

        text-decoration: none;
        color: var(--menu-link-color);
        font-size: 14px;
        font-weight: 400;
        line-height: 24px;
        min-height: 48px;
        padding: 0 16px;
      }

      iron-selector > a > iron-icon {
        margin-right: 12px;
      }

      iron-selector > a.iron-selected {
        font-weight: 800;
        color: var(--secondary-text-color);
        background-color: var(--secondary-background-color);

        --paper-toggle-button-checked-bar-color: var(--secondary-text-color);
        --paper-toggle-button-checked-button-color: var(--secondary-text-color);
        --paper-toggle-button-checked-ink-color: var(--secondary-text-color);
      }

      /* dropdown menu */
      paper-dropdown-menu-light{
        margin: 0 4px 0 4px;
      }

      /* */
      html, body {
        margin: 0px;
        padding: 0px;
        min-height: 100%;
        font-size: 1em;
        font-weight: 400;
        color: var(--primary-text-color);
        background-color: var(--primary-background-color);
      }

      h1, h2, h3, h4, h5, h6{
        color: var(--primary-text-color);
        margin: 0;
        padding: 0;
      }

      h1{
        font-size: 1.6em;
      }

      h2{
        font-size: 1.4em;
      }

      h3{
        font-size: 1.2em;
      }

      h4{
        font-size: 1.1em;
      }

      a, a:active, a:visited, a:focus, a:hover {
        color: var(--primary-text-color);
        text-decoration: none;
      }

      hr {
        /*border-color: var(--disabled-text-color);*/
        margin-bottom: 0px;
        margin-top: 0px;
      }

      .clickable{
        cursor: pointer;
      }

      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      /* cookie consent */
      scary-cookie-consent {
        --cookie-consent-toolbar: {
          color: white;
          background-color: var(--color-blue);
        };
        --paper-icon-button: {
          color: white;
        };
        --cookie-consent-color: white;
        --cookie-consent-background: var(--color-blue);
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
      }

    </style>
  </template>
</dom-module>
