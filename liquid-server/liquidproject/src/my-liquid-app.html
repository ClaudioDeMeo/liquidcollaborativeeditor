      }

        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- HEADER -->
      <app-header-layout has-scrolling-region>
        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <template is="dom-if" if="{{room}} restamp">
              <paper-icon-button icon="menu" drawer-toggle onclick#="devDrawer.toggle()"></paper-icon-button>
            </template>
            <a href="[[rootPath]]" class="main-title" onclick="window.location.replace('/')">
              Liquid Collaborative Editor
            </a>
          </app-toolbar>
        </app-header>

        <!-- MAIN CONTENT -->
        <div class="layout vertical main-content">
          <template is="dom-if" if="{{!file}}" restamp>
            <add-file></add-file>
          </template>
          <div class="layout vertical flex center-justified">
            <iron-pages
              id="navigator"
              class="layout vertical flex"
              selected="[[page]]"
              attr-for-selected="name"
              fallback-selection="my-view404"
              role="main">
              <home-page id="home" name="home"
                janus={{janus}}
                room={{room}}
                videoroom={{videoroom}}
                roomcandidate={{roomcandidate}}
                ></home-page>
              <room-page id="room" name="room"
                janus={{janus}}
                videoroom={{videoroom}}
                developer={{developer}}
                roomcandidate={{roomcandidate}}
                room={{room}}
                username={{username}}
                password={{password}}></room-page>
              <!-- <file-page id="file" name="file"
                janus={{janus}}
                videoroom={{videoroom}}
                developer={{developer}}
                room={{room}}
                username={{username}}
                password={{password}}></file-page> -->
            </iron-pages>
          </div>
        </div>

        <!-- <div class="layout horizontal wrap container">
          <file-manager class="layout flex horizontal"
          file="{{file}}"
          room="{{room}}"
          hidden$="[[file]]"></file-manager>
          <code-editor id="codeEditor" room="{{room}}" datachannel="{{datachannel}}" file="{{file}}" hidden$="[[!file]]"></code-editor>
        </div> -->
      </app-header-layout>
      <!-- DRAWER WORKGROUP -->
      <template is="dom-if" if="{{room}}" restamp>
        <app-drawer id="devDrawer" swipe-open slot="drawer">
          <work-group id="workgroup"
            janus={{janus}}
            videoroom={{videoroom}}
            developer={{developer}}
            room="{{room}}"
            username={{username}}
            password={{password}}
            developers=[[developers]]
            ></work-group>
        </app-drawer>
      </template>

      <!-- MESSAGES -->
      <paper-toast id="infoToast" duration="5000" text="[[infoMessage]]" on-tap="closeInfoToast"></paper-toast>
      <paper-toast id="errorToast" duration="10000" text="[[errorMessage]]" on-tap="closeErrorToast" class="danger"></paper-toast>

    </app-drawer-layout>
