<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-dropdown-input/paper-dropdown-input.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../bower_components/juicy-ace-editor/juicy-ace-editor.html">

<dom-module id="code-editor">
  <template>
    <style include="shared-styles">

      juicy-ace-editor {
        width: 100%;
        height: 100%;
      }

      p {
        font-family: Roboto;
        margin-bottom: 0;
      }
      paper-dropdown-input {
        width: 175px;
        top:-1px;
        --paper-input-container-input-color: white;
        --paper-listbox-background-color: white;
        margin: 0 2px 0 2px;
      }
      paper-dropdown-input p {
        color: gray;
        margin: .5em;
        font-size: .7em;
      }

      paper-dropdown-input > [warning]p{
          font-size: .7em
      }

      paper-dropdown-input hr {
        margin-top: .5em;
        margin-bottom: .7em;
      }

      app-toolbar {
        height: 52px;
        background-color: var(--primary-background-color);
        color: var(--primary-text-color);
        padding: 0px;
      }

      #fontSize, #tabSpace {
        position: relative;
        top: -4px;
        width: 100px;
        min-width: 100px;
      }

      .editorMenu {
        margin: 0 2px 0 2px;
        min-width: 100px;
      }

      .toolbarBtn{
        background-color: var(--primary-background-color);
        color: var(--primary-text-color);
        margin-top: 12px;
      }

    </style>

    <app-header-layout has-scrolling-region>
      <!-- TOOLBAR -->
      <app-header slot="header">
        <app-toolbar>
          <paper-icon-button class="toolbarBtn"
          icon="arrow-back"
          on-tap="goBack"
          title="go back"></paper-icon-button>
          <paper-icon-button id="downloadBtn"
          class="toolbarBtn"
          icon="file-download"
          title="download"
          fname="{{file.name}}"
          on-tap="downloadFile"
          disabled>
          </paper-icon-button>
          <paper-dropdown-input id="themeSelector"
            class="editorMenu"
            label="Theme"
            notfoundmessage="Theme not found"
            items="[[theme]]"
            value="{{selectedTheme}}">
            <template>
              <p disabled>Bright</p>
              <template is="dom-repeat" items="[[_getBrightTheme(items)]]" as="item">
                <paper-item>[[item]]</paper-item>
              </template>
              <hr disabled>
              <p disabled>Dark</p>
              <template is="dom-repeat" items="[[_getDarkTheme(items)]]" as="item">
                <paper-item>[[item]]</paper-item>
              </template>
            </template>
          </paper-dropdown-input>

          <paper-input class="editorMenu"
            id="fontSize"
            label="Font Size"
            name="fontsizeInput"
            type="number"
            placeholder="Font Size"
            min="10"
            max="250"
            value="{{fontSize}}">
            <iron-icon icon="editor:format-size" slot="prefix"></iron-icon>
            <div slot="suffix">px</div>
          </paper-input>
          <paper-input class="editorMenu"
            id="tabSpace"
            label="Tab Space"
            name="tabSpaceInput"
            type="number"
            placeholder="Tab Size"
            min="1"
            max="10"
            value="{{tabSize}}">
            <iron-icon icon="editor:format-indent-increase" slot="prefix"></iron-icon>
          </paper-input>
          <span class="flex"></span>

          <paper-dropdown-input id="languageSelector" class="editorMenu"
            label="Language"
            horizontal-align="right"
            notfoundmessage="Language not found"
            items="[[language]]"
            max-size=150
            value="{{selectedLanguage}}">
          </paper-dropdown-input>

          <paper-icon-button class="toolbarBtn"
          icon="exit-to-app"
          title="exit"
          on-tap="exitRoom">
          </paper-icon-button>
        </app-toolbar>
      </app-header>
      <!-- CODE-EDITOR DEFINE -->
      <juicy-ace-editor id="textEditor"
        theme$="ace/theme/{{selectedTheme}}"
        mode$="ace/mode/{{selectedLanguage}}"
        fontsize$="{{fontSize}}px"
        tabsize$="{{tabSize}}"
        wrapmode="true"
        readonly
        ></juicy-ace-editor>
    </app-header-layout>

  </template>
  <script type = "text/javascript" src = "base/config-editor.js"></script>
  <script type = "text/jabascript" src = "https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.slim.js"></script>
  <script>

    //data on editor changed event callback
    function _onDataChanged(e){
      var self = document.querySelector('my-liquid-app').$.codeEditor;
      var data = {
        action : e.action,
        timestamp : Date.now(),
        position : {
          start : self.$.textEditor.editor.session.doc.positionToIndex({
            row : e.start.row,
            column : e.start.column
          }),
          end :  self.$.textEditor.editor.session.doc.positionToIndex({
            row : e.end.row,
            column : e.end.column
          })
        },
        text : e.lines.join('\n')
      };
      if (self.socket.connected){
        self.socket.emit('data',data);
        self.push('localBuffer',data);
      }else{
        var start = self.$.textEditor.editor.session.doc.indexToPosition(data.position.start);
        var end = self.$.textEditor.editor.session.doc.indexToPosition(data.position.end);
        var range = new Range(start.row,start.column,end.row,end.column);
        _remove(start,end);
      }
    }

    //utils function to insert in editor
    function _insert(position,text){
      var self = document.querySelector('my-liquid-app').$.codeEditor;
      self.$.textEditor.editor.removeAllListeners('change');
      self.$.textEditor.editor.session.insert(position,text);
      self.$.textEditor.editor.on('change',_onDataChanged);
    }

    //utils function to remove in editor
    function _remove(start,end){
      var self = document.querySelector('my-liquid-app').$.codeEditor;
      var Range = window.ace.require('ace/range');
      var range = new Range(start.row,start.column,end.row,end.column);
      self.$.textEditor.editor.removeAllListeners('change');
      self.$.textEditor.editor.remove(range);
      self.$.textEditor.editor.on('change',_onDataChanged);
    }

    Polymer({
      is:'code-editor',
      behaviors: [
      ],
      properties: {
        socket: {
          type: Object,
          value: null,
          notify: true,
        },
        localBuffer: {
          type: Array,
          value: function(){ return [] },
          notify: true,
        },
        remoteBuffer: {
          type: Array,
          value: function(){ return [] },
          notify: true,
        },
        language: {
          type: Array,
          value: editor.LANGUAGE,
          notify: true,
        },
        selectedLanguage: {
          type: String,
          value: 'html',
          notify: true,
          observer: '_languageObserver',
        },
        theme: {
          type: Array,
          value: editor.THEME,
          notify: true,
        },
        selectedTheme: {
          type: String,
          value: 'monokai',
          notify: true,
          observer: '_themeObserver'
        },
        fontSize: {
          type: Number,
          value: 15,
          notify: true,
        },
        tabSize: {
          type: Number,
          value: 2,
          notify: true,
        },
        file: {
          type: String,
          value: null,
          notify: true,
          observer: "filechanged"
        },
        room: {
          type: Object,
          value: null,
          notify: true,
        },
      },

      log: console.log,

      // ready: function() {
      //   var self = this;
      // },

      goBack: function(){
        var self = this;
        self.$.textEditor.editor.removeAllListeners('change');
        self.socket = null;
        self.file = null;
      },

      exitRoom:function(){
        var self = this;
        self.$.textEditor.editor.removeAllListeners('change');
        self.socket = null;
        self.room = null;
        self.file = null;
      },

      initSocket: function(){
        var self = this;
        //init socket
        self.socket = io(socketServer);
        self.socket.on('disconnect',function(e){
          self.log(e);
          self.$.textEditor.setAttribute('readonly',true);
          self.socket.accidentalDisconnect = true;
        });
        self.socket.on('connect',function(){
          self.socket.emit('ready',{fid: self.file.fid});
          if (self.socket.accidentalDisconnect){
            self.$.textEditor.removeAttribute("readonly");
            self.socket.accidentalDisconnect = false;
          }
        });

        //operation came from server
        self.socket.on('data', function(data){
          self.push('remoteBuffer',data);
          if (!self.$.textEditor.editor.getReadOnly()){
            while(self.remoteBuffer.length > 0){
              var element = self.remoteBuffer.shift();
              switch (element.action){
                case 'insert':
                  _insert(self.$.textEditor.editor.session.doc.indexToPosition(element.position.start),element.text);
                  break;
                case 'remove':
                  var start = self.$.textEditor.editor.session.doc.indexToPosition(element.position.start);
                  var end = self.$.textEditor.editor.session.doc.indexToPosition(element.position.end);
                  var range = new Range(start.row,start.column,end.row,end.column);
                  _remove(start,end);
                  break;
              }
            }
          }
        });

        //someone has deleted the file
        self.socket.on('fileNotFound', function(error){
          self.goBack();
        });

        //feedback on data send
        self.socket.on('feedback', function(data){
          var index = self.localBuffer.findIndex(function(element){
            return element.timestamp == data.timestamp;
          });
          if (index){
            var element = self.localBuffer[index];
            self.localBuffer.splice(index,1);
            if (data.position.start != element.position.start){
              switch (data.action){
                case 'insert':
                  var start = self.$.textEditor.editor.session.doc.indexToPosition(data.position.start);
                  var end = self.$.textEditor.editor.session.doc.indexToPosition(data.position.end);
                  _remove(start,end);
                  _insert(self.$.textEditor.editor.session.doc.indexToPosition(element.position.start),element.text);
                  break;
                case 'remove':
                  _insert(self.$.textEditor.editor.session.doc.indexToPosition(data.position.start),element.text);
                  var start = self.$.textEditor.editor.session.doc.indexToPosition(element.position.start);
                  var end = self.$.textEditor.editor.session.doc.indexToPosition(element.position.end);
                  _remove(start,end);
                  break;
              }
            }
          }else{  //ERROR
            self.goBack();
          }
        });
      },

      filechanged: function(){
        var self = this;
        if (self.file){
          self.initSocket();
          self.set('selectedLanguage',self.file.language);
          self.download(function(blob){
            var reader = new FileReader();
            reader.addEventListener("loadend", function(e) {
              self.$.textEditor.editor.insert(e.currentTarget.result);
              self.$.textEditor.editor.on('change',_onDataChanged);
              self.$.textEditor.removeAttribute("readonly");
            });
            reader.readAsText(blob);
          });
        }
      },

      _languageObserver: function(){
        var self = this;
        self.$.languageSelector.value = self.selectedLanguage;
      },

      _themeObserver: function(){
        var self = this;
        self.$.themeSelector.value = self.selectedTheme;
      },

      download: function(cb){
        var self = this;
        var request = new XMLHttpRequest();
        request.onload = function(e){
          switch (this.status){
            case 200:
              self.$.downloadBtn.disabled = false;
              cb && cb(new Blob([this.response], {type: 'text/plain'}));
              break;
            case 500:
              self.log("download error");
              break;
            case 404:
              self.log("File not found");
              break;
          }
        };
        request.error = function(error){
          self.log("downloadFile error: ",error);
        };
        request.open('GET','/download/' + self.file.fid,true);
        request.responseType = 'blob';
        request.send();
      },

      downloadFile: function(e){
        var self = this;
        var fname = e.currentTarget.fname;
        var a = document.createElement("a");
        a.style = "display: none";
        document.body.appendChild(a);
        var blob = new Blob([self.$.textEditor.editor.getValue()], {type: 'text/plain'});
        var url = window.URL.createObjectURL(blob);
        a.href = url;
        a.download = fname;
        a.click();
        window.URL.revokeObjectURL(url);
        a.parentNode.removeChild(a);
      },

      _getBrightTheme: function(theme){
        return theme.slice(0,15);
      },

      _getDarkTheme: function(theme){
        return theme.slice(15)
      },

    });
  </script>
</dom-module>
